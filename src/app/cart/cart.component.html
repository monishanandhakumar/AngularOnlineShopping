<p>cart works!</p>

{{products|json}}
{{products.productname}}
<div class="alert alert-success" *ngIf="products.length>0;else empty">
    <p *ngFor="let product of products">
        Name:{{product.pname}}
        <br/>
        Quantity:{{product.quantity}}
        <br/>
        Price:{{product.price}}
        <br/>
        <img [src]="product.image" alt="{{pname}}"/>
        <br/>
        {{product.productprice*product.productquantity}}<br/>
        <button (click)="removeItem(product)">Remove from Cart</button>
    </p>
    <p class="text text-danger">Total Price:{{grandTotal}}</p>
    </div>
    <ng-template #empty>
        <p>
            Your cart is empty!!!!
         </p> 
    </ng-template>
